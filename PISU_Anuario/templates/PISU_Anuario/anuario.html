{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'PISU_Anuario/css/PISU_Anuario.css' %}">
{% endblock %}

{% block content %}
<div class="anuario-container">
    <h1>Anuario</h1>

    <!-- Botón para abrir el formulario modal -->
    <div class="add-photo-card" onclick="openModal()">
        <p>Subir Foto</p>
    </div>

    <!-- Modal para subir foto -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Subir Foto al Anuario</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Subir Foto</button>
            </form>
        </div>
    </div>

    <!-- Galería de fotos del anuario -->
    <div class="gallery">
        {% for entry in anuario_entries %}
        <div class="gallery-item">
            <img src="{{ entry.foto.url }}" alt="Foto del {{ entry.usuario.username }}">
            <div class="overlay">
                <p>{{ entry.usuario.carrera }}</p>
            </div>
            <p class="descripcion">{{ entry.descripcion }}</p>
        </div>
        {% endfor %}
    </div>
</div>
<script>
function openModal() {
    document.getElementById("uploadModal").style.display = "block";
}

function closeModal() {
    document.getElementById("uploadModal").style.display = "none";
}

// Cerrar el modal al hacer clic fuera de él
window.onclick = function(event) {
    var modal = document.getElementById("uploadModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

{% endblock %}
