{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h3>Añadir Nueva Publicación</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Escribe el título aquí">
                </div>
                <div class="mb-3">
                    <label for="contenido" class="form-label">Contenido</label>
                    <textarea class="form-control" id="contenido" name="contenido" rows="4" placeholder="Escribe el contenido de tu publicación"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Subir Imagen (Opcional)</label>
                    <input type="file" class="form-control" id="imagen" name="imagen">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Añadir Publicación</button>
                    <a href="{% url 'lista_discusiones' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
