{% load static %}
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'lista_discusiones' %}">PISU Community</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/anuario/">Anuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/foro/">Foro</a>
                </li>
            </ul>
            
            <!-- Verificar si el usuario está autenticado -->
            {% if user.is_authenticated %}
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'images/usuario.png' %}" class="rounded-circle" alt="User" width="30" height="30">
                        <label></label>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a></li>
                        <li><a class="dropdown-item" href="{% url 'configuracion' %}">Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item text-danger">Cerrar sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>
            {% else %}
                <!-- Mostrar solo el botón de inicio de sesión si no hay sesión iniciada -->
                <a href="/auth/login/" class="btn btn-primary">Iniciar sesión</a>
            {% endif %}
        </div>
    </div>
</nav>
