{% load static %}
<nav class="navbar">
    <div class="navbar-section">
        <a href="/" class="navbar-logo">P</a>
        <span class="navbar-title">PISU Community</span>
        <a href="/anuario" class="navbar-link">ANUARIO</a>
        <a href="/foro" class="navbar-link">FORO</a>
    </div>
    <div class="navbar-section">
        <input type="text" class="navbar-search" placeholder="Buscar...">
    </div>
    <div class="navbar-section navbar-user">
        {% if user.is_authenticated %}
            <span class="navbar-user-name">{{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="navbar-logout-button">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="navbar-login-button">Inicia Sesi√≥n</a>
        {% endif %}
        <img src="{% static 'images/usuario.png' %}" alt="User icon" class="navbar-user-icon">
    </div>
</nav>
