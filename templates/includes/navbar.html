{% load static %}
<nav class="navbar">
    <div class="navbar-section">
        <a href="/" class="navbar-logo">P</a>
        <span class="navbar-title">PISU Community</span>
        <a href="/anuario" class="navbar-link">Anuario</a>
        <a href="/foro" class="navbar-link">Foro</a>
    </div>

    {% if user.is_authenticated %}
    <div class="navbar-section navbar-search-container">
        <input type="text" class="navbar-search" placeholder="Buscar...">
    </div>
    {% endif %}

    <div class="navbar-section navbar-user">
        {% if user.is_authenticated %}
            <div class="navbar-user">
                <img src="{% static 'images/usuario.png' %}" alt="User icon" class="navbar-user-icon" onclick="toggleDropdown()">
                <ul id="navbar-dropdown" class="navbar-dropdown">
                    <li><a href="/perfil">Perfil</a></li>
                    <li><a href="/configuracion">Configuración</a></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="navbar-logout-button">Cerrar sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="navbar-login-button">Inicia Sesión</a>
        {% endif %}
    </div>

</nav>
