{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'PISU_Auth/css/PISU_Auth_Perfil.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-3" style='max-width: 500px;'>
    <h1 class="text-center mb-4">Mi Perfil</h1>
    <form method="post" enctype="multipart/form-data" class="card shadow p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Correo electr√≥nico</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label class="form-label">Centro Universitario</label>
            {{ form.centro_universitario }}
        </div>
        <div class="mb-3">
            <label class="form-label">Carrera</label>
            {{ form.carrera }}
        </div>
        <div class="mb-3">
            <label class="form-label">Foto de Perfil</label>
            {{ form.foto_perfil }}
            {% if user.foto_perfil %}
                <div class="mt-3">
                    <img src="{{ user.foto_perfil.url }}" alt="Foto de perfil" class="img-thumbnail" width="150">
                    <button type="submit" name="remove_photo" class="btn btn-danger mt-2">Quitar Foto</button>
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
